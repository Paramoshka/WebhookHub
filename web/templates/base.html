{{define "base"}}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{block "title" .}}WebhookHub{{end}}</title>
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.9.2"></script>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="navbar">
  <div>
    <a href="/" hx-boost="true">Home</a>
    <a href="/dashboard" hx-boost="true">Webhook Logs</a>

</html>
