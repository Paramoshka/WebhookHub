<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Forwarding Rules â€“ WebhookHub</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background: #111;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
    }

    .navbar a {
      color: white;
      margin-right: 1rem;
      text-decoration: none;
    }

    .container {
      max-width: 700px;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 16px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input {
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    button {
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      background: #2980b9;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #1c5980;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.6rem;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    th {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div>
      <a href="/" hx-boost="true">Webhook Logs</a>
      <a href="/forwarding" hx-boost="true">Forwarding Rules</a>
    </div>
    <form action="/logout" method="POST">
      <button type="submit">Logout</button>
    </form>
  </div>

  <div class="container">
    <h2>Forwarding Rules</h2>
    <form method="POST" action="/forwarding/save">
      <input type="text" name="source" placeholder="Webhook source (e.g., stripe)" required>
      <input type="text" name="target" placeholder="Target URL (http://...)" required>
      <button type="submit">Add Rule</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Source</th>
          <th>Target URL</th>
        </tr>
      </thead>
      <tbody>
        {{range $source, $target := .}}
        <tr>
          <td>{{$source}}</td>
          <td>{{$target}}</td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </div>
</body>
</html>
