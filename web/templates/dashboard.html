<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebhookHub Dashboard</title>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f9f9f9; }
    .navbar {
      background: #333; color: white; padding: 1rem;
      display: flex; justify-content: space-between; align-items: center;
    }
    .navbar a {
      color: white; text-decoration: none; margin-right: 1rem;
    }
    .navbar .nav-links a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 2rem;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.5rem; border: 1px solid #ccc; }
    th { background: #eee; }
    .status-success { color: green; }
    .status-failed { color: red; }
    .status-pending { color: orange; }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="nav-links">
      <a href="/" hx-boost="true">Webhook Logs</a>
      <a href="/forwarding" hx-boost="true">Forwarding Rules</a>
    </div>
    <form action="/logout" method="POST" style="margin: 0;">
      <button type="submit">Logout</button>
    </form>
  </div>

  <div class="container">
    <div hx-get="/partials/webhooks" hx-trigger="load, every 5s" hx-swap="innerHTML">
      Loading webhooks...
    </div>
  </div>

</body>
</html>
