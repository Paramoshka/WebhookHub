<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Webhook Logs â€“ WebhookHub</title>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background: #111;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
    }

    .navbar a {
      color: white;
      margin-right: 1rem;
      text-decoration: none;
    }

    .container {
      max-width: 1100px;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 16px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.6rem;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    th {
      color: #ccc;
    }

    .status-success { color: #2ecc71; }
    .status-failed { color: #e74c3c; }
    .status-pending { color: #f1c40f; }

    form.filters {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    form.filters input,
    form.filters select {
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .pagination button {
      padding: 0.4rem 1rem;
      border-radius: 8px;
      border: none;
      background: #2980b9;
      color: white;
      cursor: pointer;
    }

    .pagination button:disabled {
      background: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div>
      <a href="/" hx-boost="true">Webhook Logs</a>
      <a href="/forwarding" hx-boost="true">Forwarding Rules</a>
    </div>
    <form action="/logout" method="POST">
      <button type="submit">Logout</button>
    </form>
  </div>

  <div class="container">
    <h2>Webhook Logs</h2>
    <div hx-get="/partials/webhooks" hx-trigger="load, every 5s" hx-swap="innerHTML">
      Loading logs...
    </div>
  </div>

  <div id="modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.7); z-index:1000;" 
     _="on click hide me">
  <div id="modal-content" 
       style="background:white; color:black; padding:2rem; margin:5% auto; width:80%; max-width:800px; border-radius:12px;" 
       _="on click stopPropagation">
    <!-- dynamic content here -->
  </div>
</div>

</body>
</html>
